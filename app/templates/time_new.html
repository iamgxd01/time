    <script type="text/javascript">

        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        var str = [[1, 3, 5], [11, 22, 33], [44, 55, 66]]
        var data1 = ''
        var list_data = ''

        function get_task_data() {

            $.ajax({
                        url: '' + '/gettaskdata',
                        async: false,
                        dataType: 'json',
                        success: function (datajson) {
                            str = datajson
                            strs = datajson.listjson

                            console.log('ajax' + str[0].taskname)
                        }
                    }
            )
        }
        function get_list_data() {

            $.ajax({
                        url: '' + '/getlistdata',
                        async: false,
                        dataType: 'json',
                        success: function (datajson) {
                            list_data = datajson

                        }
                    }
            )
        }
        $(document).ready(function () {
            url_list_id = {{ list_id }}
                    str = {{ taskjson|safe }}
                            console.log(str)
            get_list_data()


            $(document).ready(function () {

                var date = "{{ date }}"

                // 日历控件
                $('#datetimepicker').datetimepicker({
                    language: 'fr',
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    minView: 2,
                    startDate: date,
                    forceParse: 0
                })
                $('#datetimepicker input').val(date);
                $('#datetimepicker').datetimepicker('remove')
                {#                  $('#datetimepicker').datetimepicker('update');#}


                $('#datetimepicker')
                        .datetimepicker()
                        .on('changeDate', function (ev) {
                            var url = window.location.href
                            url = url.substr(0, url.length - 10) + $('#datetimepicker input').val()
                            window.location.href = url
                        });


                var defform = function (e) {

                    var options = {
                        data: str,
                        tableClass: 'inputtable',
                        jsonData: false,
                        {#                jsonData: getdatas,#}
                        headerCols: [['序号'], ['开始时间'], ['任务'], ['思路'], ['预计时长'], ['效率'], ['总结'], ['结束时间'], ['时长'],],
                        maxRows: 999,
                        first_row: true,
                        row_template: false,
                        nav_templates: list_data,
                        field_templates: false,
                        list_id: url_list_id,
                        date: $('#datetimepicker input').val()
                    }
                    $("#myform").editTable(options)

                    return false
                }


                defform()


            })

            //定义setTimeout执行方法
            //
            var TimeFn = null;

            $('.templatemo-left-nav  ul ').on('click', 'li:last', function () {

                // 取消上次延时未执行的方法
                clearTimeout(TimeFn);
                //执行延时
                TimeFn = setTimeout(function () {
                    //do function在此处写单击事件要执行的代码

                    var that1 = this

                    var d = dialog({
                        title: '添加清单',
                        content: '<input type="text"  size="50" id="addlist">',
                        okValue: '确 定',
                        ok: function () {
                            var that2 = this;
                            var addlistvalue = $('#addlist').val()
                            var li = $('.templatemo-left-nav  ul ')
                            var length = li.find('li').length - 2

                            $.ajax({
                                url: '' + '/addlist',
                                type: 'POST',
                                data: {list_name: addlistvalue},
                                dataType: 'json',
                                success: function (datajson) {

                                    li.find('li:eq(' + length + ')').append('<li><a href="#"><i class="fa fa-home fa-fw"></i>' + addlistvalue + '</a></li>')
                                    d.close()
                                    return false;

                                },
                                error: function () {

                                }
                            })

                        },
                        cancelValue: '取消',
                        cancel: function () {
                        }
                    });
                    d.show();
                }, 500);


            });

            $('.templatemo-left-nav  ul ').on('dblclick', 'li', function () {
                clearTimeout(TimeFn);
                var that1 = this
                var content = that1.html()
                console.log(('清单') + content)

                var d = dialog({
                    title: '修改',
                    content: '<input type="text"  size="50" id="addlist" value="' + content + '">',
                    okValue: '确 定',
                    ok: function () {
                        var that2 = this;
                        var addlistvalue = $('#addlist').val()
                        $.ajax({
                            url: '' + '/modifylist',
                            type: 'POST',
                            data: {list_name: addlistvalue},
                            dataType: 'json',
                            success: function (datajson) {

                                li.find('li:eq(' + length + ')').append('<li><a href="#"><i class="fa fa-home fa-fw"></i>' + addlistvalue + '</a></li>')
                                d.close()
                                return false;

                            },
                            error: function () {

                            }
                        })

                    },
                    cancelValue: '取消',
                    cancel: function () {
                    }
                });

                d.show();
            });


        })
